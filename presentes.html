    // Fun√ß√£o que realmente desenha os presentes
    function renderizarPresentes(lista) {
      const container = $("#lista-presentes");
      container.empty();
      lista.forEach(p => {
        container.append(`
        <div class="bg-white rounded-2xl shadow hover:shadow-lg transition p-4 flex flex-col items-center text-center">
          <img src="${p.imagem}" alt="${p.nome}" class="w-full h-48 object-contain rounded-lg mb-4">
          <h3 class="text-lg font-semibold mb-2">${p.nome}</h3>
          <p class="text-pink-700 font-bold mb-3">R$ ${p.valor.toFixed(2)}</p>
          <button class="bg-pink-600 hover:bg-pink-700 text-white px-4 py-2 rounded-lg"
                  onclick="abrirModal(${p.id})">Selecionar üéÅ</button>
        </div>
      `);
      });
    }

    // Fun√ß√£o do modal
    function abrirModal(id) {
      const presente = presentes.find(p => p.id === id);
      $("#modalNome").text(presente.nome);
      $("#modalValor").text(presente.valor.toFixed(2));
      $("#codigoPix").val(presente.pix);
      $("#modalPix").removeClass("hidden");
    }

    // Inicializa√ß√£o e filtros
    $(document).ready(function () {
      renderizarPresentes(presentes);

      $("#sortAsc").click(function () {
        const listaOrdenada = [...presentes].sort((a, b) => a.valor - b.valor);
        renderizarPresentes(listaOrdenada);
      });

      $("#sortDesc").click(function () {
        const listaOrdenada = [...presentes].sort((a, b) => b.valor - a.valor);
        renderizarPresentes(listaOrdenada);
      });

      $("#fecharModal").on("click", function () {
        $("#modalPix").addClass("hidden");
      });

      $("#copiarPix").on("click", function () {
        $("#codigoPix").select();
        document.execCommand("copy");
        $(this).text("Copiado! ‚úÖ");
        setTimeout(() => $(this).text("Copiar c√≥digo Pix"), 2000);
      });
    });
