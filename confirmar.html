<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confirmação de Presença 💒</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-pink-50 text-gray-800 flex flex-col min-h-screen">

  <!-- 🌸 Cabeçalho -->
  <header class="bg-white shadow py-4">
    <div class="max-w-4xl mx-auto text-center">
      <h1 class="text-3xl font-bold text-pink-700">Confirme sua Presença 💒</h1>
      <p class="text-gray-600 mt-1">Estamos muito felizes por celebrar este momento com você!</p>
      <a href="index.html" class="underline text-pink-600 hover:text-pink-700">Voltar para a página inicial</a>
    </div>
  </header>

  <!-- 💌 Formulário -->
  <main class="flex-grow flex items-center justify-center px-6 py-10">
    <section class="max-w-md mx-auto mt-16 bg-white p-8 rounded-2xl shadow">
    <h2 class="text-3xl font-bold text-center text-pink-700 mb-6">Confirme sua Presença 💌</h2>

    <form id="rsvpForm" class="space-y-4">
      <div>
        <label class="block font-semibold mb-1">Nome</label>
        <input type="text" name="nome" required
               class="w-full border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-pink-400 outline-none">
      </div>

      <div>
        <label class="block font-semibold mb-1">Mensagem (opcional)</label>
        <textarea name="mensagem" rows="3"
                  class="w-full border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-pink-400 outline-none"></textarea>
      </div>

      <button type="submit"
              class="w-full bg-pink-600 hover:bg-pink-700 text-white font-semibold py-3 rounded-lg transition">
        Enviar confirmação ✨
      </button>
    </form>

    <p id="resposta" class="text-center mt-4 font-semibold"></p>
  </section>
    </form>

    <p id="resposta" class="text-center mt-4 font-semibold"></p>
    </form>
  </main>

  <!-- 🌷 Rodapé -->
  <footer class="bg-white py-4 text-center text-gray-500 text-sm">
    Feito com 💖 por <span class="text-pink-600 font-semibold">os noivos</span> | Botucatu - SP
  </footer>

  <script>
    const form = document.getElementById('rsvpForm');
    const resposta = document.getElementById('resposta');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      resposta.textContent = 'Enviando...';

      const scriptURL = 'https://script.google.com/macros/s/AKfycbwXjVT4P7eAzg4YLsUjb7hXgTHgmemWO9Fe2KgPQt9W5Sr_OohEplqNsJ2TCvYWDRs/exec'; // 👈 cole aqui
      const formData = new FormData(form);

      try {
        const response = await fetch(scriptURL, { method: 'POST', body: formData });
        if (response.ok) {
          resposta.textContent = '🎉 Obrigado por confirmar! Estamos muito felizes 💕';
          resposta.className = 'text-center mt-4 text-green-600 font-semibold';
          form.reset();
        } else {
          throw new Error('Erro no envio');
        }
      } catch (error) {
        resposta.textContent = '⚠️ Ocorreu um erro. Tente novamente mais tarde.';
        resposta.className = 'text-center mt-4 text-red-600 font-semibold';
      }
    });
  </script>

</body>
</html>
